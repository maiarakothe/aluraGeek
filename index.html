<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge AluraGeek</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/corações.png" alt="Três corações vermelhos">
        <p class="titulo">AluraGeek</p>
    </header>
    <main>
        <section class="secao__produtos">
            <h1>Meus produtos:</h1>
        </section>
        <section class="secao__formulario">
            <h1>Adicionar produto:</h1>
            <form action="">
                <input type="text" name="nome" id="nome" placeholder="nome...">
                <input type="number" name="valor" id="valor" placeholder="valor...">
                <input type="url" name="imagem" id="imagem" placeholder="imagem...">
                <div class="formulario__botao">
                    <button class="formulario__botao--guardar" type="submit">Guardar</button>
                    <button class="formulario__botao--limpar" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer> 
        <div class="secao__footer">
            <img src="images/corações.png" alt="Três corações vermelhos">
            <p class="titulo">AluraGeek</p>
        </div>
        <p>Desenvolvido por Maiara Kothe</p>
    </footer>
</body>
</html>
